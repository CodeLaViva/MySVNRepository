<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style/bootstrap.min.css" />
    <link href="https://cdn.bootcss.com/angularjs-slider/6.5.1/rzslider.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style/MyMainCss.css" />
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angularjs-slider/6.5.1/rzslider.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular-animate.min.js"></script>
    <style>
        div {
            transition: all linear 0.5s;
            background-color: lightblue;
            height: 100px;
        }
        
        .ng-hide {
            height: 0;
        }
    </style>
</head>

<body>

    <h1>隐藏 DIV: <input type="checkbox" ng-model="myCheck"></h1>

    <div ng-hide="myCheck"></div>

    <div ng-controller="sliderCtrl">
        <div class="row menu" ng-mouseleave="show=false">
            <div class="col-md-10 menu center" ng-mouseenter="show=true">
                <span>我是侧向菜单2</span>
            </div>
            <div class="col-md-2 center">
                <img src="image/more.png" class="icon" />
            </div>
        </div>
        <div ng-show="show2" class="menu"></div>
        <div ng-hide="show">2</div>
    </div>

    <script>
        var app = angular.module('myApp', ['ngAnimate']);
        myApp.controller("sliderCtrl", function($scope) {
            $scope.show = false;
        });
    </script>
    </div>
</body>

</html>
